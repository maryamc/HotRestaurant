<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
<link rel="stylesheet" href="assets/css/style.css">
<title>Title</title>

<script src="https://code.jquery.com/jquery.js"></script>

</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">Hot Restaurant</h1>
            <p class="lead"> We only have 5 tables! Book your seat before they are all gone!</p>
            <hr class="my-4">
            <a class="btn btn-primary btn-lg" href="/tables" role="button">View Tables</a>
            <a class="btn btn-primary btn-lg" href="/" role="button" style="background-color: white; border-color: black;"><i class="fas fa-home"></i></a>
        </div>
    </div>
    <form class="container">
        <div class="form-group">
          <label">Name</label>
          <input class="form-control" id="form-name">
        </div>
        <div class="form-group">
            <label">Phone</label>
            <input class="form-control" id="form-phone">
        </div>
        <div class="form-group">
            <label">Email</label>
            <input class="form-control" id="form-email">
        </div>
        <div class="form-group">
            <label">Unique ID</label>
            <input class="form-control" id="form-id">
        </div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>
    <div class="container">     
        <p>
            <a href="/api/get-reservations">API Table Link</a>
            <span>|</span>
            <a href="/api/get-waitlist">API Wish List</a>
        </p>
    </div>

    <script type="text/javascript">
        $('#submit').on('click',function(event) {
            event.preventDefault

            var newReservation = {
                name:$('#form-name').val().trim(),
                email:$('#form-email').val().trim(),
                phone:$('#form-phone').val().trim(),
                id:$('#form-id').val().trim()
            }

            $.post("/api/save-reservation",newReservation)
        })
    </script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
